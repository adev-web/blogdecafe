<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BlogDeCafe</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="header">
		<div class="contenedor">
			<div class="barra">
				<a href="index.html" class="logo">
					<h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
				</a>
				<nav class="navegacion centrar-texto">
					<a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
					<a href="cursos.html" class="navegacion__enlace">Cursos</a>
					<a href="contacto.html" class="navegacion__enlace">Contacto</a>
				</nav>
			</div>
		</div>
		<div class="header__texto centrar-texto">
			<h2 class="no-margin">Blog de café con consejos y cursos</h2>
			<p class="no-margin">Aprende de los expertos con las mejores recetas y concejos</p>
		</div>
	</header>

	<div class="contenedor">
		<h3 class="centrar-texto">Contáctanos</h3>
		<div class="contacto-bg"></div>
		<form class="formulario">
			<div class="campo">
				<label class="campo__label" for="nombre">
					Nombre
				</label>
				<input class="campo__field" id="nombre" type="text" placeholder="Tu nombre">
			</div>
			<div class="campo">
				<label class="campo__label" for="email">
					E-mail
				</label>
				<input class="campo__field" id="email" type="email" placeholder="marc@example.com">
			</div>
			<div class="campo">
				<label class="campo__label" for="mensaje">
					Mensaje
				</label>
				<textarea name="mensaje" id="mensaje" class="campo__field campo__field--textarea"></textarea>
			</div>
			<div class="campo">
				<input type="submit" value="Enviar" class="boton boton--primario">
			</div>
		</form>
	</div>

	<footer class="footer">
		<div class="contenedor">
			<div class="barra">
				<a href="index.html" class="logo">
					<h1 class="logo__nombre no-margin centrar-texto">
						Blog<span class="logo__bold">DeCafé</span>
					</h1>
				</a>
				<nav class="navegacion centrar-texto">
					<a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
					<a href="cursos.html" class="navegacion__enlace">Cursos</a>
					<a href="contacto.html" class="navegacion__enlace">Contacto</a>
				</nav>
			</div>
		</div>
	</footer>
	<script src="js/modernizr.js"></script>
</body>

</html>
